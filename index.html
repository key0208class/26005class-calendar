<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- (v1.5.0) 更新版本號 -->
    <title>班級行事曆 v1.5.0 (Firebase 公開版)</title>

    <!-- 匯入 Firebase SDK -->
    <script type="module">
        // 匯入 Firebase 核心 App
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        // 匯入 Firebase 驗證 (Auth)
        import {
            getAuth,
            onAuthStateChanged,
            GoogleAuthProvider,
            signInWithPopup,
            signOut
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        // 匯入 Firebase 雲端資料庫 (Firestore)
        import {
            getFirestore,
            collection,
            doc,
            addDoc,
            updateDoc,
            deleteDoc,
            onSnapshot,
            query,
            writeBatch // (v1.4.0) 匯入批次寫入
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // 🔥🔥🔥 Firebase 設定 🔥🔥🔥
        // (此處沿用您先前版本中的設定)
        const firebaseConfig = {
            apiKey: "AIzaSyB4aHwmiGMsxlLFuINdneE7v2DGWwD_-VA",
            authDomain: "myclass26005-calendar.firebaseapp.com",
            projectId: "myclass26005-calendar",
            storageBucket: "myclass26005-calendar.firebasestorage.app",
            messagingSenderId: "123055248147",
            appId: "1:123055248147:web:c9b2bc6e1d6a6b9a58c0e6"
        };
        // 🔥🔥🔥 Firebase 設定結束 🔥🔥🔥

        // ---
        // ⚠️⚠️⚠️ 【重要】管理員設定 ⚠️⚠️⚠️
        // 請將您自己的 Google 帳號登入後的 UID 貼在下方。
        // 如何取得 UID：
        // 1. 登入一次行事曆。
        // 2. 打開瀏覽器開發者工具 (F12)。
        // 3. 在 Console (主控台) 中找到 "目前使用者 UID:" 的訊息，複製那串英數混合的字串。
        const ADMIN_UID = "PhJQtK5Hd2SDQuCwpyU0oPpL4gz1";
        // ---

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // 全域變數
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        let events = []; // 本地事件快取 (由 Firebase 同步)
        let editingEventId = null; // 現在儲存的是 Firestore 的 Document ID
        let originalEventDate = null; // (v1.5.0) 編輯時原始事件日期 (用於判斷是否移動)
        let selectedColor = '';
        let selectedEmoji = '';
        let currentUserId = null; // 目前登入的使用者 ID
        let isAdmin = false; // 是否為管理員
        let unsubscribeFromEvents = null; // 用來取消 Firestore 監聽

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // (v1.3.0) 載入儲存的主題
            const savedTheme = localStorage.getItem('calendarTheme');
            if (savedTheme) {
                document.body.className = savedTheme;
            } else {
                document.body.className = 'theme-tech'; // 預設主題
            }

            // 初始化年份選擇器
            initYearSelect();

            // 設定當前月份和年份
            document.getElementById('monthSelect').value = currentMonth;
            document.getElementById('yearSelect').value = currentYear;

            // 監聽 Firebase 驗證狀態
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // 使用者已登入
                    currentUserId = user.uid;
                    console.log("目前使用者 UID:", currentUserId); // 方便複製 UID

                    document.getElementById('loginBtn').style.display = 'none';
                    document.getElementById('userInfo').style.display = 'flex';
                    document.getElementById('userName').textContent = user.displayName || user.email;
                    document.getElementById('userPhoto').src = user.photoURL || 'https://placehold.co/40x40/cccccc/ffffff?text=User';

                    // 檢查是否為管理員
                    if (currentUserId === ADMIN_UID) {
                        isAdmin = true;
                        document.getElementById('adminIndicator').style.display = 'inline-block';
                        // (v1.4.0) 移除管理員登入成功提示
                        // showCustomAlert("管理員登入成功！您現在可以編輯事件。");
                    } else {
                        isAdmin = false;
                        document.getElementById('adminIndicator').style.display = 'none';
                    }

                } else {
                    // 使用者已登出
                    currentUserId = null;
                    isAdmin = false;
                    document.getElementById('loginBtn').style.display = 'block';
                    document.getElementById('userInfo').style.display = 'none';
                    document.getElementById('adminIndicator').style.display = 'none';
                }

                // 登入狀態改變後，重新渲染行事曆以更新權限外觀
                // (事件讀取不受登入狀態影響)
                renderCalendar();
            });

            // 載入公開事件 (無論是否登入)
            loadEventsFromFirestore();

            // 設定事件監聽器
            setupEventListeners();
        });

        // 綁定全域函式到 window 物件，以便 HTML onclick 可以呼叫
        window.loginWithGoogle = async () => {
            try {
                await signInWithPopup(auth, provider);
                // 狀態變更將由 onAuthStateChanged 處理
            } catch (error) {
                console.error("Google 登入失敗:", error);
                showCustomAlert("Google 登入失敗，請檢查彈出視窗是否被阻擋。");
            }
        };

        window.logout = async () => {
            // (v1.5.0) 改用自訂提示框確認
            showCustomConfirm('確定要登出嗎？', async () => {
                try {
                    await signOut(auth);
                    // 狀態變更將由 onAuthStateChanged 處理
                } catch (error) {
                    console.error("登出失敗:", error);
                }
            });
        };

        // 從 Firestore 載入事件 (讀取公開集合)
        function loadEventsFromFirestore() {
            // 如果已有監聽，先取消
            if (unsubscribeFromEvents) {
                unsubscribeFromEvents();
            }

            // 建立指向 "公開事件" 集合的查詢
            const eventsCollectionRef = collection(db, 'public_events');
            const q = query(eventsCollectionRef);

            // 設定即時監聽
            unsubscribeFromEvents = onSnapshot(q, (querySnapshot) => {
                events = []; // 清空本地快取
                querySnapshot.forEach((doc) => {
                    events.push({
                        id: doc.id, // 儲存 Firestore Document ID
                        ...doc.data()
                    });
                });
                // 重新渲染行事曆
                renderCalendar();
                // (v1.5.0) 更新搜尋結果 (如果面板是開啟的)
                if (document.getElementById('searchResultsPanel').style.display === 'block') {
                    searchEvents();
                }
            }, (error) => {
                console.error("載入公開事件時發生錯誤:", error);
                showCustomAlert("無法從雲端載入事件，請檢查網路連線或 Firebase 規則設定。");
            });
        }


        // 初始化年份選擇器
        function initYearSelect() {
            const yearSelect = document.getElementById('yearSelect');
            for (let year = 1950; year <= 2099; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + '年';
                yearSelect.appendChild(option);
            }
        }

        // 設定事件監聽器
        function setupEventListeners() {
            // 顏色選擇器
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedColor = this.dataset.color;
                });
            });

            // 表情符號選擇器
            document.querySelectorAll('.emoji-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.emoji-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedEmoji = this.dataset.emoji;
                });
            });

            // 表單提交
            document.getElementById('eventForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveEvent();
            });

            // (v1.5.0) 修改：點擊模態框外部關閉 (只監聽 overlay)
            document.getElementById('eventModal').addEventListener('click', function(e) {
                // 只有當點擊的目標是 modal 背景本身時才關閉
                if (e.target === this) {
                    closeModal();
                }
            });
             // (v1.5.0) 自訂匯出模態框 overlay 點擊
            document.getElementById('customExportModal').addEventListener('click', function(e) {
                 if (e.target === this) {
                    closeCustomExportModal();
                 }
            });
             // (v1.5.0) 自訂提示框 overlay 點擊
             document.getElementById('alertModal').addEventListener('click', function(e) {
                 if (e.target === this) {
                     this.style.display = 'none';
                 }
             });
             // (v1.5.0) 自訂確認框 overlay 點擊
             document.getElementById('confirmModal').addEventListener('click', function(e) {
                 if (e.target === this) {
                     this.style.display = 'none';
                 }
             });


            // 關閉自訂提示框按鈕
            document.querySelectorAll('.close-alert').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.getElementById('alertModal').style.display = 'none';
                });
            });

            // (v1.5.0) 關閉自訂確認框按鈕
            document.querySelectorAll('.close-confirm').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.getElementById('confirmModal').style.display = 'none';
                });
            });
            document.getElementById('confirmCancelBtn').addEventListener('click', () => {
                 document.getElementById('confirmModal').style.display = 'none';
            });


            // 標題點擊事件
            document.getElementById('calendarTitle').addEventListener('click', () => {
                window.open('https://key0208class.github.io/26005class-calendar/', '_blank');
            });

             // (v1.5.0) 搜尋輸入觸發
             document.getElementById('searchInput').addEventListener('input', searchEvents);

             // (v1.5.0) 點擊空白處關閉搜尋結果
             document.addEventListener('click', (e) => {
                const searchPanel = document.getElementById('searchResultsPanel');
                const searchInput = document.getElementById('searchInput');
                if (searchPanel.style.display === 'block' && !searchPanel.contains(e.target) && e.target !== searchInput) {
                    searchPanel.style.display = 'none';
                }
             });
        }

        // 渲染行事曆
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');

            // 清除現有的日期格子（保留星期標題）
            const dayHeaders = grid.querySelectorAll('.day-header');
            grid.innerHTML = '';
            dayHeaders.forEach(header => grid.appendChild(header));

            // 計算月份的第一天和最後一天
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const daysInMonth = lastDay.getDate();

            // 計算第一天是星期幾（調整為週一開始）
            let startDay = firstDay.getDay();
            startDay = startDay === 0 ? 6 : startDay - 1;

            // 添加上個月的日期
            const prevMonth = new Date(currentYear, currentMonth, 0);
            const prevMonthDays = prevMonth.getDate();

            for (let i = startDay - 1; i >= 0; i--) {
                const dayCell = createDayCell(prevMonthDays - i, true, null);
                grid.appendChild(dayCell);
            }

            // 添加當月的日期
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayCell = createDayCell(day, false, dateStr);
                grid.appendChild(dayCell);
            }

            // 添加下個月的日期以填滿網格
            const targetCells = 35; // 固定 5 週 (35 格) 佈局
            const totalCells = grid.children.length - 7; // 減去星期標題
            let remainingCells = targetCells - totalCells;

            for (let day = 1; day <= remainingCells; day++) {
                const dayCell = createDayCell(day, true, null);
                grid.appendChild(dayCell);
            }
        }

        // 創建日期格子
        function createDayCell(day, isOtherMonth, dateStr) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            if (isOtherMonth) {
                cell.classList.add('other-month');
            }

            // 檢查是否為今天
            const today = new Date();
            if (!isOtherMonth &&
                day === today.getDate() &&
                currentMonth === today.getMonth() &&
                currentYear === today.getFullYear()) {
                cell.classList.add('today');
            }

            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            cell.appendChild(dayNumber);

            // 事件容器
            const eventsContainer = document.createElement('div');
            eventsContainer.className = 'events-container';
            cell.appendChild(eventsContainer);


            // 添加該日期的事件
            if (!isOtherMonth && dateStr) {
                const dayEvents = events.filter(event => event.date === dateStr);

                dayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    // (v1.4.0) 處理 '無' 顏色的情況
                    eventElement.className = `event-item ${event.color ? 'event-' + event.color : 'event-none'}`;
                    // 確保 event.title 不是 undefined 或 null
                    const title = event.title || '無標題';
                    eventElement.textContent = `${event.emoji || '●'} ${title}`;
                    eventElement.onclick = (e) => {
                        e.stopPropagation();
                        // (v1.5.0) 傳遞點擊的元素，用於定位 (雖然現在固定中間了)
                        showStickyNote(event, e.currentTarget);
                    };
                    eventsContainer.appendChild(eventElement);
                });

                // (v1.3.0) 點擊日期 "數字" 新增事件 (僅限管理員)
                dayNumber.onclick = (e) => {
                    e.stopPropagation(); // 防止觸發到 sticky note 的關閉事件
                    if (isAdmin) {
                        openEventModal(dateStr);
                    }
                    // (v1.3.0) 一般使用者點擊無反應，不跳提示
                };

                // (v1.3.0) 點擊方格空白處無任何動作 (已移除 cell.onclick)

            } else if (isOtherMonth) {
                // (需求修改) 讓數字也可以點擊
                dayNumber.onclick = (e) => { e.stopPropagation(); };
            }

            return cell;
        }

        // 開啟事件模態框
        window.openEventModal = (date, event = null) => {
            // 權限檢查
            if (!isAdmin) {
                showCustomAlert("您沒有編輯權限。");
                return;
            }

            const modal = document.getElementById('eventModal');
            const modalTitle = document.getElementById('modalTitle');
            const deleteBtn = document.getElementById('deleteBtn');
            const saveBtn = document.getElementById('saveBtn');
            const startDateInput = document.getElementById('eventStartDate');
            const endDateInput = document.getElementById('eventEndDate');

            if (event) {
                // 編輯模式
                modalTitle.textContent = '✏️ 編輯事件';
                document.getElementById('eventTitle').value = event.title || '';
                document.getElementById('eventContent').value = event.content || '';
                selectedColor = event.color || ''; // (v1.4.0) '' 對應 '無'
                selectedEmoji = event.emoji || '';
                editingEventId = event.id; // 儲存 Firestore Document ID
                originalEventDate = event.date; // (v1.5.0) 儲存原始日期
                deleteBtn.style.display = 'inline-block';

                // (v1.5.0) 設定開始和結束日期為事件日期
                startDateInput.value = event.date;
                endDateInput.value = event.date;


                // (v1.4.0) 設定選中的顏色 ('' 會自動選中 '無')
                document.querySelectorAll('.color-option').forEach(o => {
                    o.classList.toggle('selected', o.dataset.color === selectedColor);
                });
                document.querySelectorAll('.emoji-option').forEach(o => {
                    o.classList.toggle('selected', o.dataset.emoji === selectedEmoji);
                });
            } else {
                // 新增模式
                modalTitle.textContent = '📝 新增事件';
                document.getElementById('eventForm').reset(); // 重設表單
                selectedColor = ''; // (v1.4.0) 預設為 '無'
                selectedEmoji = '';
                editingEventId = null;
                originalEventDate = null; // (v1.5.0) 新增模式無原始日期
                deleteBtn.style.display = 'none';

                 // (v1.5.0) 設定開始和結束日期為點擊的日期
                startDateInput.value = date;
                endDateInput.value = date;

                // (v1.4.0) 清除選擇 (並預選 '無')
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                document.querySelector('.color-option[data-color=""]').classList.add('selected');
                document.querySelectorAll('.emoji-option').forEach(o => o.classList.remove('selected'));
            }

            // 顯示儲存和刪除按鈕 (因為已經檢查過 admin)
            deleteBtn.style.display = event ? 'inline-block' : 'none';
            saveBtn.style.display = 'inline-block';

            modal.style.display = 'block';
            // (v1.5.0) 移除 modal.dataset.date，改用 input 的值
        }

        // 關閉模態框
        window.closeModal = () => {
            document.getElementById('eventModal').style.display = 'none';
        }

        // (v1.5.0) Helper: 日期迭代器
        function* dateRange(start, end) {
            let current = new Date(start);
            const endDate = new Date(end);
            while (current <= endDate) {
                yield new Date(current); // Yield a copy
                current.setDate(current.getDate() + 1);
            }
        }

        // 儲存事件 (至 Firebase) - (v1.5.0 重構以支援日期範圍)
        async function saveEvent() {
            // 權限檢查
            if (!isAdmin) {
                showCustomAlert("您沒有儲存權限！");
                return;
            }

            const title = document.getElementById('eventTitle').value.trim();
            const content = document.getElementById('eventContent').value.trim();
            const startDateStr = document.getElementById('eventStartDate').value;
            const endDateStr = document.getElementById('eventEndDate').value;

            if (!title) {
                showCustomAlert('請輸入事件標題！');
                return;
            }
            if (!startDateStr || !endDateStr) {
                showCustomAlert('請選擇開始和結束日期！');
                return;
            }

            const startDate = new Date(startDateStr);
            const endDate = new Date(endDateStr);

            // 調整日期以避免時區問題
             startDate.setMinutes(startDate.getMinutes() + startDate.getTimezoneOffset());
             endDate.setMinutes(endDate.getMinutes() + endDate.getTimezoneOffset());


            if (startDate > endDate) {
                showCustomAlert('結束日期不能早於開始日期！');
                return;
            }

            const eventData = {
                // date: date, // 將在迴圈中設定
                title: title,
                content: content,
                color: selectedColor, // (v1.4.0) '' 代表 '無'
                emoji: selectedEmoji
            };

            const batch = writeBatch(db);
            const eventsCollectionRef = collection(db, 'public_events');

            try {
                // --- 處理編輯情況 ---
                if (editingEventId) {
                    // 如果是編輯，先刪除舊事件
                    const oldDocRef = doc(db, 'public_events', editingEventId);
                    batch.delete(oldDocRef);
                }

                // --- 新增事件 (可能是單日或多日) ---
                for (const date of dateRange(startDate, endDate)) {
                    const dateStr = formatDateYYYYMMDD(date);
                    const newDocRef = doc(eventsCollectionRef); // 為每個日期創建新文件
                    batch.set(newDocRef, { ...eventData, date: dateStr });
                }

                // 執行批次操作
                await batch.commit();

                closeModal();
                showCustomAlert('事件已儲存！');
                // onSnapshot 會自動觸發並更新介面

            } catch (error) {
                console.error("儲存事件時發生錯誤:", error);
                showCustomAlert("儲存事件失敗，請檢查 Firebase 規則或網路連線。");
            }
        }


        // 刪除事件 (從 Firebase)
        window.deleteEvent = async () => {
            // 權限檢查
            if (!isAdmin || !editingEventId) {
                showCustomAlert("您沒有刪除權限！");
                return;
            }

            // (v1.5.0) 改用自訂確認框
            showCustomConfirm('確定要刪除這個事件嗎？', async () => {
                 try {
                    const eventDocRef = doc(db, 'public_events', editingEventId);
                    await deleteDoc(eventDocRef);
                    closeModal();
                    // onSnapshot 會自動觸發並更新介面
                 } catch (error) {
                    console.error("刪除事件時發生錯誤:", error);
                    showCustomAlert("刪除事件失敗，請重試。");
                 }
            });
        }

        // 顯示便利貼 (v1.5.0 調整定位邏輯)
        function showStickyNote(event, targetElement) { // targetElement 是點擊的 .event-item
            // 移除現有的便利貼
            document.querySelectorAll('.sticky-note').forEach(note => note.remove());

            const stickyNote = document.createElement('div');
            stickyNote.className = 'sticky-note';

            // 轉義 event 物件以便安全傳遞
            const eventJson = JSON.stringify(event).replace(/'/g, "\\'").replace(/"/g, '&quot;');

            // 根據是否為管理員決定是否顯示編輯按鈕
            const editButtonHtml = isAdmin ?
                `<button class="sticky-note-btn" onclick='window.editEventFromSticky(${eventJson})'>✏️</button>` : '';

            stickyNote.innerHTML = `
                <div class="sticky-note-header">
                    <span>${event.emoji || '📝'} ${event.title || '無標題'}</span>
                    <div class="sticky-note-controls">
                        ${editButtonHtml}
                        <button class="sticky-note-close" onclick="this.closest('.sticky-note').remove()">×</button>
                    </div>
                </div>
                <div class="sticky-note-content">${event.content || '無內容'}</div>
            `;

            // (v1.4.0 -> v1.5.0) 修改為固定在螢幕中間 (由 CSS transform 控制)
            stickyNote.style.position = 'fixed';
            stickyNote.style.left = '50%';
            stickyNote.style.top = '50%';
            stickyNote.style.transform = 'translate(-50%, -50%)'; // CSS 置中

            // 添加拖曳功能
            makeDraggable(stickyNote);

            document.body.appendChild(stickyNote);
        }


        // 從便利貼編輯
        window.editEventFromSticky = (event) => {
            // event 物件現在包含了 Firestore 'id'
            document.querySelectorAll('.sticky-note').forEach(note => note.remove());
            openEventModal(event.date, event);
        };


        // 使元素可拖曳 (v1.5.0 修正拖曳跳動問題)
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            let initialTop, initialLeft, offsetX, offsetY;
            let isDragging = false; // 追蹤是否正在拖曳

            // 優先從 header 拖曳
            const header = element.querySelector('.sticky-note-header');
            (header || element).onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();

                // 獲取初始位置 (相對於 viewport)
                const rect = element.getBoundingClientRect();
                initialTop = rect.top;
                initialLeft = rect.left;

                // 計算滑鼠點擊位置相對於元素左上角的偏移
                offsetX = e.clientX - initialLeft;
                offsetY = e.clientY - initialTop;

                // 設置元素的 top 和 left，並移除 transform
                // 這樣拖曳時就直接操作 top/left
                element.style.transform = 'none'; // 重要：移除 transform 以便 top/left 生效
                element.style.top = initialTop + "px";
                element.style.left = initialLeft + "px";

                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                isDragging = true;
            }

            function elementDrag(e) {
                if (!isDragging) return; // 確保只有在 mousedown 後才執行

                e = e || window.event;
                e.preventDefault();

                // 計算新的 top 和 left
                let newTop = e.clientY - offsetY;
                let newLeft = e.clientX - offsetX;

                // 確保不會拖出視窗外
                newTop = Math.max(0, Math.min(newTop, window.innerHeight - element.offsetHeight));
                newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - element.offsetWidth));

                element.style.top = newTop + "px";
                element.style.left = newLeft + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                isDragging = false; // 停止拖曳
            }
